<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Structural Vision Monitor</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<header>
  <div class="logo">⚙ Structural Vision Monitor</div>
  <div id="connection-status" class="badge badge-init">Connecting…</div>
</header>

<main>

  <!-- Camera feed -->
  <section class="card video-card">
    <h2>Live Feed</h2>
    <img id="video-feed" src="/video_feed" alt="Camera feed" />
  </section>

  <!-- Metric tiles -->
  <section class="metrics-grid">
    <div class="metric-card">
      <span class="metric-label">Dominant Frequency</span>
      <span class="metric-value" id="freq">—</span>
      <span class="metric-unit">Hz</span>
    </div>
    <div class="metric-card">
      <span class="metric-label">Damping Ratio ζ</span>
      <span class="metric-value" id="damping">—</span>
      <span class="metric-unit"></span>
    </div>
    <div class="metric-card">
      <span class="metric-label">RMS Displacement</span>
      <span class="metric-value" id="rms">—</span>
      <span class="metric-unit">px</span>
    </div>
    <div class="metric-card status-card">
      <span class="metric-label">System Health</span>
      <span class="metric-value" id="status">—</span>
    </div>
  </section>

  <!-- Live frequency trend chart -->
  <section class="card chart-card">
    <h2>Frequency Trend (last 30 s)</h2>
    <canvas id="freqChart"></canvas>
  </section>

  <!-- Live displacement waveform -->
  <section class="card chart-card">
    <h2>Live Displacement Waveform</h2>
    <canvas id="waveChart"></canvas>
  </section>

</main>

<script>
// ── Chart setup ──────────────────────────────────────────────
const commonOpts = {
  animation: false,
  responsive: true,
  maintainAspectRatio: false,
  plugins: { legend: { labels: { color: '#ccc' } } },
  scales: {
    x: { ticks: { color: '#888' }, grid: { color: '#333' } },
    y: { ticks: { color: '#888' }, grid: { color: '#333' } }
  }
};

const freqChart = new Chart(document.getElementById('freqChart'), {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Frequency (Hz)',
      data: [],
      borderColor: 'cyan',
      backgroundColor: 'rgba(0,255,255,0.05)',
      borderWidth: 1.5,
      pointRadius: 0,
      tension: 0.3,
      fill: true
    }]
  },
  options: { ...commonOpts }
});

const waveChart = new Chart(document.getElementById('waveChart'), {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Displacement (px)',
      data: [],
      borderColor: '#ff7f50',
      backgroundColor: 'rgba(255,127,80,0.05)',
      borderWidth: 1.2,
      pointRadius: 0,
      tension: 0.2,
      fill: true
    }]
  },
  options: { ...commonOpts }
});

// ── Helpers ───────────────────────────────────────────────────
function pushData(chart, label, value, maxPoints = 30) {
  chart.data.labels.push(label);
  chart.data.datasets[0].data.push(value);
  if (chart.data.labels.length > maxPoints) {
    chart.data.labels.shift();
    chart.data.datasets[0].data.shift();
  }
  chart.update('none');
}

function setStatus(status) {
  const el = document.getElementById('status');
  el.textContent = status;
  el.className = 'metric-value';
  if (status === 'Stable') el.classList.add('status-ok');
  else if (status === 'Moderate Vibration') el.classList.add('status-warn');
  else if (status === 'High Vibration') el.classList.add('status-danger');
}

function timestamp() {
  return new Date().toLocaleTimeString();
}

// ── Poll metrics every 1 s ────────────────────────────────────
async function updateMetrics() {
  try {
    const res = await fetch('/metrics');
    if (!res.ok) throw new Error(res.status);
    const d = await res.json();

    document.getElementById('freq').textContent = d.frequency ?? '—';
    document.getElementById('damping').textContent = d.damping ?? '—';
    document.getElementById('rms').textContent = d.rms ?? '—';
    setStatus(d.status ?? '—');

    pushData(freqChart, timestamp(), d.frequency, 30);

    document.getElementById('connection-status').textContent = 'Live';
    document.getElementById('connection-status').className = 'badge badge-ok';
  } catch (e) {
    document.getElementById('connection-status').textContent = 'Offline';
    document.getElementById('connection-status').className = 'badge badge-err';
  }
}

// ── Poll waveform every 500 ms ────────────────────────────────
async function updateWaveform() {
  try {
    const res = await fetch('/signal?n=60');
    if (!res.ok) return;
    const d = await res.json();
    const samples = d.samples ?? [];

    waveChart.data.labels = samples.map((_, i) => i);
    waveChart.data.datasets[0].data = samples;
    waveChart.update('none');
  } catch (_) {}
}

setInterval(updateMetrics, 1000);
setInterval(updateWaveform, 500);
updateMetrics();
updateWaveform();
</script>

</body>
</html>
